  <div class="wrap">
  <div class="header cf">
    <div class="gov">
      <h1>Shopping Books</h1>
      <!-- <img src="http://www.abril.com.br/especiais2011/harry-potter/img/logo-harry-potter.png" alt="" /> -->
    </div>
  </div>
  <div class="gov">
  <div class="forms cf">
    <h1 class="sectionHead cf"><span>Book</span>Harry Potter</h1>
    <ul class='list-inline' >
       <li ng-repeat = "data in books">
         <a href="#"><img ng-src="./img/{{data.img}}" class="img-responsive" id="book{{$index + 1}}" ng-click = "add(data,$index)" /></a>
       </li>
    </ul>
  </div>
  <div class="receipt"><h2>ราการสินค้า</h2>
     <ul class="cartWrap cf ">
      <li class="items odd cf">

    <div class="infoWrap">
        <h6 ng-show ="(priceSum-sell) == 0" align="center" >ยังไม่มีรายการสินค้า</h6>
        <div class="cartSection" ng-repeat = "list in choose track by $index">
            <h6>{{list.name}}</h6>
           <p>ทั้งหมด {{list.quantity}} เล่ม </p>
          <!-- <p class="stockStatus"> In Stock</p> -->
          <!-- <button ng-click = "delete($index)">Delete</button> -->
          <a href="#">
            <font color="red"><span class="glyphicon glyphicon-remove" ng-click = "delete($index)" ></span></font>
          </a>
        </div>
      </div>
      </li>
    </ul>


    <ul class="subtotal cf" ng-hide="(priceSum-sell) == 0">
      <li class="totalRow"><span class="value">ราคา : {{priceSum}} ฿</span></li>
      <li class="totalRow">ส่วนลด : <span class="value" id="sell">{{sell}}</span> บาท</li>
      <li class="totalRow">ราคาที่ต้องจ่าย : <span class="value" id="sum">{{priceSum-sell}}</span> บาท</li>
    </ul>
    </div>
  </div>
</div>
