<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

  <meta charset="UTF-8">
  <title>Sell Books HerryPotter</title>
</head>
<body ng-controller="AppBook">
  <div class="wrap">
  <div class="header cf">
    <div class="gov">
      <h1>บ้านนายจิน Shopping Book</h1>
    </div>
  </div>
  <div class="gov">
  <div class="forms cf">
    <h1 class="sectionHead cf"><span>Book</span>Harry Potter</h1>
    <ul class='list-inline' >
       <li ng-repeat = "data in books" class="book">
         <a href="#">
               <img ng-src="./img/{{data.img}}" class="img-responsive" id="book{{$index + 1}}" ng-click = "add(data,$index)" />
         </a>
         <br><p align="center">ราคา 100 ฿</p>
       </li>
    </ul>
  </div>
  <div class="receipt"><h2>ราการสินค้า</h2>
     <ul class="cartWrap cf ">
      <li class="items odd cf">

    <div class="infoWrap">
        <h6 ng-show ="(priceSum-sell) == 0" align="center" >ยังไม่มีรายการสินค้า</h6>
        <div class="cartSection" ng-repeat = "list in choose track by $index">
            <h6>{{list.name}}</h6>
            <p>ทั้งหมด {{list.quantity}} เล่ม </p>
          <a href="#">
            <font color="green"><div class="glyphicon glyphicon-plus green" ng-click = "add(list,$index)" id="ad{{$index+1}}" ></div></font>
          </a>
          <a href="#">
            <font color="red"><span class="glyphicon glyphicon-trash" ng-click = "delete($index)" id="del{{$index+1}}" ></span></font>
          </a>
        </div>
      </div>
      </li>
    </ul>

    <ul class="subtotal cf" ng-hide="(priceSum-sell) == 0">
      <li class="totalRow">ราคา : <span class="value">{{priceSum}}</span> บาท</li>
      <li class="totalRow">ส่วนลด : <span class="value" id="sell">{{sell}}</span> บาท</li>
      <li class="totalRow">ราคาที่ต้องจ่าย : <span class="value" id="sum">{{priceSum-sell}}</span> บาท</li>
    </ul>
    </div>
  </div>
</div>

</body>
</html>
